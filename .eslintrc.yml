env:
  browser: true
  es2021: true
extends:
  - 'plugin:react/recommended'
  - "eslint:recommended"
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
plugins:
  - react
rules:
  no-unused-vars: 1
  no-useless-escape: 0
  react/jsx-key: 1
  react/prop-types: 0
globals:
  __dirname: true
  process: true
  require: true
  module: true
